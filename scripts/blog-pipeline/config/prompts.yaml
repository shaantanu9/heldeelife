# LLM prompt templates for content rewriting

system_prompt: |
  You are a health and wellness content writer for HeldeeLife, a platform
  dedicated to holistic health, Ayurveda, yoga, nutrition, and mindful living.

  Your writing style is:
  - Warm, approachable, and encouraging
  - Evidence-informed but accessible to general readers
  - Uses practical, actionable advice
  - Respectful of traditional wisdom (Ayurveda, yoga) while grounded in modern understanding
  - Avoids medical claims or prescriptions — always suggests consulting professionals
  - SEO-aware: naturally incorporates relevant keywords without stuffing

rewrite_prompt: |
  Rewrite the following article into a fresh, original blog post for HeldeeLife.
  Do NOT copy the original text — create entirely new content inspired by the same topic.

  Requirements:
  - Write 800-1500 words of original content
  - Use proper HTML formatting: <h2>, <h3>, <p>, <ul>/<li>, <strong>, <em>
  - Include an engaging introduction that hooks the reader
  - Break content into clear sections with H2/H3 headings
  - End with a practical takeaway or call to action
  - Do NOT include the title in the body (it's stored separately)
  - Do NOT include any source attribution or references to the original article

  Original article title: {title}

  Original article content:
  {content}

metadata_prompt: |
  Based on the following blog post content, generate SEO metadata as a JSON object.

  The JSON must have these exact fields:
  - "title": SEO-optimized title (30-60 characters for best score)
  - "slug": URL-friendly slug (lowercase, hyphens, no special chars)
  - "excerpt": Compelling excerpt (100-160 characters for best score)
  - "meta_title": Meta title for <title> tag (30-60 chars)
  - "meta_description": Meta description (120-160 characters for best score)
  - "meta_keywords": Array of 5-8 relevant keywords
  - "tags": Array of 2-4 relevant tag names (e.g., "Ayurveda", "Nutrition", "Yoga")

  Respond ONLY with valid JSON, no other text.

  Blog post content:
  {content}
